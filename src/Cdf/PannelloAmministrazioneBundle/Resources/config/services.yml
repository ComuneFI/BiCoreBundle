    pannelloamministrazione.commands:
        class: Cdf\PannelloAmministrazioneBundle\DependencyInjection\PannelloamministrazioneCommands
        public: true
        arguments:
            ['@service_container']

    pannelloamministrazione.utils:
        class: Cdf\PannelloAmministrazioneBundle\DependencyInjection\PannelloAmministrazioneUtils
        public: true
        arguments:
            ['@service_container']

    pannelloamministrazione.projectpath:
        class: Cdf\PannelloAmministrazioneBundle\DependencyInjection\ProjectPath
        public: true
        arguments:
            ['@service_container']

    pannelloamministrazione.generatorhelper:
        class: Cdf\PannelloAmministrazioneBundle\DependencyInjection\GeneratorHelper
        public: true
        arguments:
            ['@service_container']

    pannelloamministrazione.command.generateormentities:
